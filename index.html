       var gravedad_tierra = 9.8;

       var peso_final;
       if (planeta == 1){
           peso_final = peso * gravedad_marte / gravedad_tierra
           peso_final = parseInt(peso_final);
            document.write("Tu peso en marte es <strong>" + peso_final + " kilos </strong>");
       }
       else if (planeta== 2){
           peso_final = peso * gravedad_jupiter / gravedad_tierra
           peso_final= parseInt (peso_final);
           document.write("Tu peso en jupiter es <strong>" + peso_final + " kilos </strong>");
       }
       else {
           peso_final = 11111111111111
            peso_final = parseInt(peso_final);

       }
       
       

   </script>
